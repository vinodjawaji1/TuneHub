<!DOCTYPE html>
<html>
	<head>
		<title>customer</title>
		<link rel="stylesheet" type="text/css" th:href="@{/customer.css}">
	</head>
	<style>
		body{
			background-image: url("https://img.freepik.com/free-vector/musical-colorful-notes-dark-background_1017-32302.jpg");
			background-size: cover;
            opacity: 0.6;
            width: 100%;
			margin-left:600px;
			color:white;
		}
	</style>
	<body>
		<h1>customerhome</h1>
		
		
		<div th:unless="${ispremium}" class="non-premium">
			<form action="pay">
			<input type="submit" value="GET PREMIUM">
		</form>
		<br><br>
		<form action="logout">
			<input type="submit" value="LOGOUT">
		</form>
		<br>
			
		</div>
		<div th:if="${ispremium}" class="premium">
			<table border="1">
			<thead>
				<tr>
					<th>Name</th>
					<th>Artist</th>
					<th>Genre</th>
					<th>Play</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each=songs:${songs}>
					<td th:text="${songs.name}"></td>
					<td th:text="${songs.artist}"></td>
					<td th:text="${songs.genre}"></td>
					
					<td>
					<audio controls>
						<source th:src="${songs.link}">
						
					</audio>
					</td>
				</tr>
			</tbody>
		</table>
			
		</div>
		
	</body>
</html>
